<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小测验</title>
    <style>
      /* 链接登录的颜色为红色 */
      .site-r a {
        color: red;
      }
      /* 主导航栏里的所有链接改为橙色 */
      .nav ul li a {
        color: orange;
      }
      /* 主导航栏和侧导航栏里面的文字都是14像素并且是微软雅黑 */
      .nav,
      .sitenav {
        font: 14px "微软雅黑";
      }
    </style>
  </head>
  <body>
    <!-- 主导航栏 -->
    <div class="nav">
      <ul>
        <li><a href="#">公司首页</a></li>
        <li><a href="#">公司简介</a></li>
        <li><a href="#">公司产品</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </div>
    <!-- 测导航栏 -->
    <div class="sitenav">
      <div class="site-l">左侧导航栏</div>
      <div class="site-r"><a href="#">登录</a></div>
    </div>
  </body>
</html>
