<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世纪佳缘-你在我也在</title>
  </head>
  <body>
    <table width="600" align="center">
      <caption>
        <h4>青春不常在，抓紧谈恋爱</h4>
      </caption>
      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="sex" checked="checked" /><img
            src="images/man.jpeg"
            alt=""
            width="20"
          />男 <input type="radio" name="sex" /><img
            src="images/women.jpeg"
            alt=""
            width="20"
          />女
        </td>
      </tr>
      <tr>
        <td>生日</td>
        <td>
          <select name="" id="">
            <option value="" selected="selected">请选择年</option>
            <option value="">1985</option>
            <option value="">1986</option>
            <option value="">1987</option>
            <option value="">1988</option>
            <option value="">1989</option>
            <option value="">1990</option>
          </select>
          <select name="" id="">
            <option value="" selected="selected">请选择月</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
          <select name="" id="">
            <option value="" selected="selected">请选择日</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>所在地区</td>
        <td>
          <input type="text" name="area" value="北京" />
        </td>
      </tr>
      <tr>
        <td>婚姻状况</td>
        <td>
          <input type="radio" name="marry" checked="checked" />未婚
          <input type="radio" name="marry" />已婚
          <input type="radio" name="marry" />丧偶
        </td>
      </tr>
      <tr>
        <td>学历</td>
        <td>
          <input type="text" name="educated" value="小学" />
        </td>
      </tr>
      <tr>
        <td>月薪</td>
        <td>
          <input type="text" name="salary" value="5000-10000" />
        </td>
      </tr>
      <tr>
        <td>手机号</td>
        <td>
          <input type="text" name="cellphone" />
        </td>
      </tr>
      <tr>
        <td>昵称</td>
        <td>
          <input type="text" name="nickname" />
        </td>
      </tr>
      <tr>
        <td>喜欢的类型</td>
        <td>
          <input type="checkbox" name="love" />妩媚
          <input type="checkbox" name="love" />柔美
          <input type="checkbox" name="love" />可爱
          <input type="checkbox" name="love" />小鲜肉
          <input type="checkbox" name="love" />型男
          <input type="checkbox" name="love" />气质
        </td>
      </tr>
      <tr>
        <td>自我介绍</td>
        <td>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="image" src="images/sign.jpeg" width="200" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input
            type="checkbox"
            name="agree"
            checked="checked"
          />我同意注册条款和会员加入标准
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a href="#">我是会员，立即登录</a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h4>我承诺</h4>
          <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
